
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta by Titans Stars - High Performance for Women</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                luxury: {
                  cream: '#FAF7F2',
                  gold: '#D4AF37',
                  champagne: '#E7D1B1',
                  burgundy: '#631B2B',
                  claret: '#4A101D',
                  blush: '#F4E4E2'
                }
              },
              fontFamily: {
                sans: ['Montserrat', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              }
            }
          }
        }
    </script>
    <style>
        body {
            background-color: #FAF7F2;
            color: #4A101D;
            overflow-x: hidden;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .letter-spacing-widest { letter-spacing: 0.2em; }
        
        /* Glassmorphism Refinado */
        .glass-luxury {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F4E4E2 50%, #D4AF37 100%);
        }

        .burgundy-gradient {
            background: linear-gradient(135deg, #631B2B 0%, #4A101D 100%);
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAF7F2; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
